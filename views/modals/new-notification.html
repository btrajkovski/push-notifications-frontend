<md-content layout-gt-sm="row" layout-padding>
  <form name="appForm" ng-submit="save()">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <h2>Crete New Notification</h2>
      </md-input-container>
    </div>

    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Title</label>
        <input ng-model="notification.title" required/>
      </md-input-container>
    </div>

    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Content</label>
        <textarea ng-model="notification.content" required> </textarea>
      </md-input-container>
    </div>

    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Select Application</label>
        <md-select ng-model="notification.application.id">
          <md-option ng-repeat="application in applications" name="application" value="{{application.id}}">{{
            application.name }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Select Devices</label>
        <md-select id="select-devices" class="form-control" ng-model="notification.devices">
          <md-option name="devices" value="both">Both</md-option>
          <md-option name="devices" value="android">Android</md-option>
          <md-option name="devices" value="ios">iOS</md-option>
        </md-select>
      </md-input-container>
    </div>

    <div layout-gt-xs="row">
      <md-input-container>
        <md-switch ng-model="notification.notificationType" ng-init="notification.notificationType = false">
          Scheduled notification
        </md-switch>
      </md-input-container>
    </div>

    <div layout-gt-xs="row" ng-if="notification.notificationType">
      <md-input-container>
      <label>Scheduled date</label>
      <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
             placeholder="Date" min-date="minDate" ng-model="notification.sendDate" class="md-input" format="DD/MM/YYYY HH:mm">
      </md-input-container>
    </div>



    <input type="submit" class="md-raised md-button md-primary" value="Save">
    <input type="button" class="md-raised md-button md-warn" ng-click="hide()" value="Cancel">
  </form>
</md-content>
